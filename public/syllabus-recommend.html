<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<title></title>
</head>
<body>
	<div class="container-fluid">
	<div class="row">
		<div class="col">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">WELCOME</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Syllabus help</a>
      </li>

       <li class="nav-item">
        <a class="nav-link" href="#">QA forum</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="#">Tuitiions</a>
      </li>


      <li class="nav-item">
        <a class="nav-link" href="#">Collaborate</a>
      </li>

    </ul>

  </div>
</nav>
</div>
</div>
<div class="row">
  <div class="col-md-6">
		<form class="form-horizontal" method="post" action="/syllabus-recommend"
			role="form" id="syllabus-recommend">
			<div class="controls">
			<p class="col-sm-offset-4 col-sm-8 blue"
				style="font-weight: bold; font-size: 115%;">
				Give your valuable suggestions for books.</p>
			<div class="form-group">
				<label class="col-sm-3 col-sm-offset-1 control-label"
					for="name">Name:</label>
				<div class="col-sm-3">
					<input class="form-control" type="text" id="Name"
						name="name" placeholder="Name">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-sm-offset-2 control-label"
					for="branch">Branch:</label>
				<div class="col-sm-7">
					<input class="form-control" type="text" id="Branch" name="email"
						placeholder="Branch">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-sm-offset-2 control-label"
					for="Subject">Subject:</label>
				<div class="col-sm-7">
					<input class="form-control" type="text" id="subject"
						name="sub" placeholder="Subject">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-sm-offset-2 control-label"
					for="Book-name">Book name:</label>
				<div class="col-sm-3">
					<input class="form-control" type="text" id="book-name" name="Book-name"
						placeholder="Book-name">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-8">
					<button class="btn btn-lg"
						style="border: none; background-color: #00aed1; font-weight: bold;"
						type="submit">Submit</button>
				</div>
			</div>
		</div>
		</form>
</div>
</div>
</div>
</body>

</html>
